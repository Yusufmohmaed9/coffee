<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Image</title>
    <link rel="stylesheet" href="Assigment5.css">
</head>
<body>
    <div class="container">
        <div>
            <img src="https://plus.unsplash.com/premium_photo-1666721922432-49f64a5db919?q=80&w=1528&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
        </div>
        <div class="form-section">
            <form class="form">
                <div class="form-group">
                    <input type="text" placeholder="Enter a name" class="form-input">
                </div>
                <div class="form-group">
                    <input type="number" placeholder="Enter a number" class="form-input">
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Enter email" class="form-input">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Enter a password" class="form-input">
                </div>
                <div class="form-group">
                    <p class="gender-label">What is your gender?</p>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="gender" value="male">
                            <span class="radio-text">Male</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="gender" value="female">
                            <span class="radio-text">Female</span>
                        </label>
                    </div>
                </div>
                <button type="submit" class="submit-button">Save</button>
            </form>
        </div>
    </div>
</body>
</html>
